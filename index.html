<!DOCTYPE html>
<html lang="en">
	<head>
		<link charset="UTF-8">
		<meta name="Bill Hoang" content="template">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link rel="stylesheet" type= "text/css" href="css/animate.css">
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    	<script src="https://code.angularjs.org/1.2.28/angularroute.min.js"></script>

		<title>Angular</title>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<!-- passing string statically -->
			<h1 ng-class="'orange'">{{ name.first + " " + name.last }}</h1>
		</div>
		<div ng-controller="carCtrl">
			<p>{{ car.make + " " + car.color }}</p>
		</div>
		<div ng-controller="costCtrl">
			<!-- passing it as a scope, can also use as arrays -->
			<h1 ng-class="[classVar, 'italic']">Price: {{ price | currency }}</h1>
			<!-- Toggle  Version 
			<h1 ng-class="[orange: classVar, italic: classVar}">-->
		</div>
		<div ng-controller="usersCtrl">
			<ul>
				<li ng-repeat="x in users">
					{{ x.username + " " + x.password }}
				</li>
			</ul>
		</div>

		<script src="js/main.js"></script>
		<script src="js/app.js"></script>
		<script src="controllers/myctrl.js"></script>
		<script src="controllers/costctrl.js"></script>
		<script src="controllers/usersctrl.js"></script>
	</body>
</html>
